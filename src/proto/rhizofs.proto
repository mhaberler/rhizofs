
package rhizofs;

message Version {
    required int32 major = 1;
    required int32 minor = 2;
}


enum RequestType {
    STAT = 0;
    MKDIR = 1;
    UNKNOWN = 2;
    PING = 3;       // ping the server - does not perform any filesystem actions
    READDIR = 4;
    INVALID = 5;
    RMDIR = 6;
    UNLINK = 7;
    ACCESS = 8;
    RENAME = 9;
}

enum ErrorType {
    NONE = 0;
    INVALID_REQUEST = 1;
    UNSERIALIZABLE_REQUEST = 2;
    INTERNAL = 3;
    NO_MEMORY = 4;
}

enum ErrnoType {
    ERRNO_NONE = 0;
    ERRNO_UNKNOWN = 1;    
};


message Stat {
    required int64 size = 1;
    required int32 modemask = 2; // unsigned int
}


message Request {
    required RequestType requesttype = 1;
    required Version version = 2;

    // the share to connect to
    required string endpoint = 3;

    optional string path = 4;

    optional int32 modemask = 5;

    // path to move/copy/link a file to
    optional string path_to = 6;
}


message Response {
    required RequestType requesttype = 1;
    required Version version = 2;

    required ErrorType errortype = 3 [default = NONE];

    // the errno returned by the server filesystem.
    required ErrnoType errnotype = 4 [default = ERRNO_NONE];

    // READDIR
    repeated string directory_entries = 5;
}
