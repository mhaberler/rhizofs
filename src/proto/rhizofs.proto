
package rhizofs;

message Version {
    required int32 major = 1;
    required int32 minor = 2;
}


enum RequestType {
    STAT = 0;
    MKDIR = 1;
    UNKNOWN = 2;
    PING = 3;       // ping the server - does not perform any filesystem actions
    READDIR = 4;
    INVALID = 5;
    RMDIR = 6;
    UNLINK = 7;
    ACCESS = 8;
    RENAME = 9;
    GETATTR = 10;
    OPEN = 11;
    READ = 12;
    WRITE = 13;
}

enum Errno {
    ERRNO_NONE = 0;
    ERRNO_UNKNOWN = 1;
    ERRNO_PERM = 2;
    ERRNO_NOENT = 3;
    ERRNO_NOMEM = 4;
    ERRNO_ACCES = 5;
    ERRNO_BUSY = 6;
    ERRNO_EXIST = 7;
    ERRNO_NOTDIR = 8;
    ERRNO_ISDIR = 9;
    ERRNO_INVAL = 10;
    ERRNO_FBIG = 11;
    ERRNO_NOSPC = 12;
    ERRNO_ROFS = 13;
    ERRNO_SPIPE = 14;
    ERRNO_INVALID_REQUEST = 15;
    ERRNO_UNSERIALIZABLE = 16;
};

enum CompressionType {
    COMPR_NONE = 0;
    COMPR_LZ4 = 1;
};

enum FileType {
    DIRECTORY = 0;
    CHARACTER_DEVICE = 1;
    BLOCK_DEVICE = 2;
    REGULAR_FILE = 3;
    FIFO = 4;
    SYMLINK = 5;
    SOCKET = 6;
};

